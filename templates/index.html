<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Amigo Animal</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <!-- Tela de Sele√ß√£o de Modo -->
    <div id="mode-selection" class="screen selection-screen forest-theme">
        <div class="forest-background">
            <div class="tree tree-left"></div>
            <div class="tree tree-right"></div>
            <div class="bush bush-1"></div>
            <div class="bush bush-2"></div>
            <div class="bush bush-3"></div>
        </div>
        
        <h1 class="title">QUIZ AMIGO ANIMAL</h1>
        <div class="mode-options">
            <button class="mode-btn singleplayer-btn" onclick="selectMode('singleplayer')">
                <img src="https://static.vecteezy.com/system/resources/previews/009/314/143/non_2x/tree-bench-lamp-and-trash-can-in-the-park-vector-illustration-free-png.png" alt="Aventura Solo">
                <span>Aventura Solo</span>
            </button>
            <button class="mode-btn multiplayer-btn" onclick="selectMode('multiplayer')">
                <img src="https://upload.wikimedia.org/wikipedia/commons/7/70/Street_Fighter_VS_logo.png" alt="Duelo Animal">
                <span>Duelo Animal</span>
            </button>
        </div>
        
          <!-- Bot√£o Arduino na tela inicial -->
           <div class="controls initial-controls">
            <button id="connect-btn" class="arduino-btn">
                <span>üéÆ Conectar Arduino</span>
            </button>
            <!-- Adicionar este bot√£o -->
            <a href="/podium" class="arduino-btn" style="text-decoration: none;">
                 <span>üèÜ Ver P√≥dio</span>
            </a>
        </div>
    </div>

    <!-- Tela de Narrativa Singleplayer -->
    <div id="story-screen" class="screen story-screen forest-theme" style="display:none">
        <div class="forest-background">
            <div class="tree tree-left"></div>
            <div class="tree tree-right"></div>
            <div class="bush bush-1"></div>
            <div class="bush bush-2"></div>
        </div>
        
        <div class="story-container">
            <p id="story-text" class="story-text"></p>
        </div>
        <button id="continue-btn" class="continue-btn" style="display:none">
            <span>Continuar ‚Üí</span>
        </button>
    </div>

    <!-- Tela de Sele√ß√£o de Animal -->
    <div id="animal-selection" class="screen selection-screen forest-theme" style="display:none">
        <div class="forest-background">
            <div class="tree tree-left"></div>
            <div class="tree tree-right"></div>
            <div class="bush bush-1"></div>
            <div class="bush bush-2"></div>
        </div>
        
        <h1 class="title">ESCOLHA SEU COMPANHEIRO</h1>
        <div class="animal-options">
            <div class="animal-option cat-option" onclick="selectAnimal('cat')">
                <div class="animal-img-container">
                    <img src="https://png.pngtree.com/png-clipart/20230322/original/pngtree-black-cat-silhouette-png-image_8999326.png" alt="Gato" class="animal-img">
                    <div class="shine"></div>
                </div>
                <h3>Gato</h3>
                <p class="animal-desc">Todo machucado precisa de ajuda</p>
            </div>
            <div class="animal-option dog-option" onclick="selectAnimal('dog')">
                <div class="animal-img-container">
                    <img src="https://cdn.colab55.com/images/55001/studio/115533/art/238888/stickers.png" alt="Cachorro" class="animal-img">
                    <div class="shine"></div>
                </div>
                <h3>Cachorro</h3>
                <p class="animal-desc">Todo machucado precisa de ajuda</p>
            </div>
        </div>
    </div>

    <!-- Tela de Miss√£o -->
    <div id="mission-screen" class="screen mission-screen forest-theme" style="display:none">
        <div class="forest-background">
            <div class="tree tree-left"></div>
            <div class="tree tree-right"></div>
            <div class="bush bush-1"></div>
            <div class="bush bush-2"></div>
        </div>
        
        <div class="mission-container">
            <h2>SUA MISS√ÉO</h2>
            <p id="mission-text" class="mission-text"></p>
        </div>
        <button id="start-game-btn" class="start-btn">
            <span>Iniciar Miss√£o ‚Üí</span>
        </button>
    </div>

    <!-- Tela do Jogo -->
    <div id="game-container" style="display:none">
        <!-- Cabe√ßalho -->
        <div id="game-header">
            <div id="timer" class="timer-box">
                <span>‚è±Ô∏è</span>
                <span id="time">10</span>s
            </div>
            <div class="scores">
                <div id="player-score" class="score-box player-score">
                    <img id="player-animal-img" src="" alt="Animal">
                    <span id="player-points">0</span>
                </div>
                <div id="opponent-score" class="score-box opponent-score" style="display:none">
                    <img id="opponent-animal-img" src="" alt="Animal Oponente">
                    <span id="opponent-points">0</span>
                </div>
            </div>
        </div>

        <!-- √Årea da Pergunta -->
        <div id="question-area">
            <div id="question" class="question-box"></div>
            <div id="options-container" class="options-grid"></div>
            <div id="status" class="status-message"></div>
        </div>

        <!-- Controles -->
        <div class="controls">
            <button id="restart-btn" class="restart-btn">
                <span>üîÑ Reiniciar</span>
            </button>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    
</body>
</html>
